{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4">{{ self.title }}</h1>
                    {% if self.subtitle %}
                    <div class="lead">
                     {{ self.subtitle }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
{% endblock %}
